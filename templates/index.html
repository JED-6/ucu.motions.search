<!DOCTYPE html>
<html>
    <head>
        <title>Search UCU Congress Motions</title>
    </head>
    <body>
        <h1>Search UCU Motions</h1>
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Check motion">
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Session</th>
                <th>Number</th>
                <th>Contents</th>
            </tr>
        </table>
    </body>
</html>
