<!DOCTYPE html>
<html>
    <head>
        <title>Search UCU Congress Motions</title>
    </head>
    <body>
        <h1>Search UCU Motions</h1>
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Check motion">
        </form>
        <table>
            <tr>
                <th style="width:70%">Contents</th>
                <th>Distance</th>
            </tr>
            {% for split in splits %}
                <tr>
                    <td>{{ split[0] }}</td>
                    <td style="text-align: center">{{ split[1]|round(2) }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
