<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/Styling.css') }}">
        <script src="{{ url_for('static', filename='dynamic/sort.js') }}"></script>
        <title>Search UCU Congress Motions</title>

        {% if motions|length>0 %}
            <script type="text/javascript">
                var motions_raw,init_sep,motions_sep,motions;
                motions_raw = "{{motions}}";
                init_sep = motions_raw.split("&#39;");
                motions_sep = []
                for (var i=0;i<init_sep.length;i++){
                    if (i%2==1){
                        motions_sep.push(init_sep[i])
                    }
                }
                motions = []
                for (var i=0;i<motions_sep.length;i+=3){
                    motions.push([motions_sep[i],replace_special(motions_sep[i+1]),replace_special(motions_sep[i+2]),false]);
                }
            </script>
        {% endif %}
    </head>
    <body>
        <div class="nav_bar">
            <a href="{{ url_for('search')}}">Home</a>
            <a href="{{ url_for('relivant_splits')}}">Survey</a>
            {% if not admin %}
                <a href="{{ url_for('login')}}">Login</a>
            {% else %}
                <a href="{{ url_for('logout')}}">Logout</a>
            {% endif %}
        </div>
        <h1>Survey</h1>
        <form action="/survey" method="POST" class="query">
            <input type="submit" name="submit_buttom" value="Get Question">
        </form>
        <table id="results_table">
            <thead>
                <tr>
                    <th style="width:5%" >Relivant</th>
                    <th                  >Contents</th>
                    <th style="width:25%">Motion Title</th>
                    <th style="width:5%" >Action</th>
                </tr>
            </thead>
            <tbody>
                {% for split in splits %}
                    <tr>
                        <td style="text-align: center"><input type="checkbox" name="{{split[0]}}"></td>
                        <td id="{{split[0]}}" onclick="expand_content('{{ split[0] }}')">{{ split[1] }}</td>
                        <td><a href={{ split[2] }}>{{ split[3] }}</a></td>
                        <td>{{ split[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
